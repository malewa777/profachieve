{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}



{% block content %}
    
    {% for el in achievements %}
        <div class="alert alert-warning">
            <h3>{{ el.title }}</h3>
            <p>{{ el.date }}</p>
            <a href="{% url 'articles-update' el.id %}" class="btn btn-warning">Открыть запись</a>
        </div>
    {% endfor %}
    
{% endblock content %}
