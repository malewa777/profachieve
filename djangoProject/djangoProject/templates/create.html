{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}


{% block content %}
    
    <h1>Форма для добавления</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.date }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Добавить</button>
    </form>
    
    
{% endblock content %}
